plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'ai.djl', name: 'api', version: '0.15.0'
    // implementation group: 'ai.djl', name: 'serving', version: '0.12.0'
    implementation group: 'ai.djl', name: 'model-zoo', version: '0.15.0'
    // implementation group: 'ai.djl', name: 'repository', version: '0.4.1'
    implementation group: 'ai.djl', name: 'basicdataset', version: '0.15.0'
    // implementation group: 'ai.djl', name: 'examples', version: '0.6.0'

    // implementation group: 'ai.djl.sentencepiece', name: 'sentencepiece', version: '0.15.0'
    
    // implementation group: 'ai.djl.huggingface', name: 'tokenizers', version: '0.15.0'
        
    // implementation group: 'ai.djl.opencv', name: 'opencv', version: '0.15.0'
    
    implementation group: 'ai.djl.mxnet', name: 'mxnet-engine', version: '0.15.0'
    implementation group: 'ai.djl.mxnet', name: 'mxnet-native-auto', version: '1.8.0'
    
    // implementation group: 'ai.djl.pytorch', name: 'pytorch-engine', version: '0.15.0'

    implementation group: 'tech.tablesaw', name: 'tablesaw-jsplot', version: '0.38.1'


    implementation group: 'org.apache.spark', name: 'spark-core_2.13', version: '3.2.1'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.13', version: '3.2.1'
    implementation group: 'org.apache.spark', name: 'spark-mllib_2.13', version: '3.2.1'
    implementation group: 'org.apache.spark', name: 'spark-streaming_2.13', version: '3.2.1'
    implementation group: 'org.apache.spark', name: 'spark-streaming-kafka_2.11', version: '1.6.3'
}

application {
    // Define the main class for the application.
    // mainClass = System.getProperty("main", "dl.train.TrainImage")
    // mainClass = System.getProperty("main", "dl.inference.ImageClassify")
    mainClass = System.getProperty("main", "dl.preprocess.Imputation")
    // mainClass = System.getProperty("main", "spark.Sql")
}

run {
    environment("TF_CPP_MIN_LOG_LEVEL", "1") // turn off TensorFlow print out
    systemProperties System.getProperties()
    systemProperties.remove("user.dir")
    systemProperty("file.encoding", "UTF-8")
}

task printmodels(type: JavaExec) {
    systemProperties System.getProperties()
    systemProperties.remove("user.dir")
    systemProperty("file.encoding", "UTF-8")
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "dl.preprocess.Imputation"
}

tasks.distTar.enabled = false
tasks.distZip.enabled = false